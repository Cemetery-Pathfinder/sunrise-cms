<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <header class="modal-card-head">
      <h3 class="modal-card-title">
        Add Contract Type
      </h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--contractTypeAdd">
        <div class="field">
          <label class="label" for="contractTypeAdd--contractType"
            >Contract Type</label
          >
          <div class="control">
            <input
              class="input"
              id="contractTypeAdd--contractType"
              name="contractType"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot justify-right">
      <button
        class="button is-success"
        type="submit"
        form="form--contractTypeAdd"
      >
        <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
        <span>Add Contract Type</span>
      </button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </footer>
  </div>
</div>
