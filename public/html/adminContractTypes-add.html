<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <header class="modal-card-head">
      <h3 class="modal-card-title">
        Add Contract Type
      </h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--contractTypeAdd">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="contractTypeAdd--contractType"
                >Contract Type</label
              >
              <div class="control">
                <input
                  class="input"
                  id="contractTypeAdd--contractType"
                  name="contractType"
                  type="text"
                  maxlength="100"
                  required
                />
              </div>
            </div>
          </div>
          <div class="column">
            <label class="checkbox">
              <input
                type="checkbox"
                id="contractTypeAdd--isPreneed"
                name="isPreneed"
              />
              Contract Type is Preneed
            </label>
            <p class="help">
              When checked, interments associated with the contract
              will be considered reserved, not occupied.
            </p>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractTypeAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus" aria-hidden="true"></i></span>
          <span>Add Contract Type</span>
        </button>
        <button class="button is-close-modal-button" type="button">Cancel</button>
      </div>
    </footer>
  </div>
</div>
