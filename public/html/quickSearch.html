<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Quick Search</h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <h4 class="title is-4">Contracts</h4>
      <form id="form--quickSearchContract">
        <div class="field has-addons">
          <div class="control">
            <label
              class="button is-static"
              for="quickSearchContract--contractId"
            >
              Contract #
            </label>
          </div>
          <div class="control is-expanded">
            <input
              class="input"
              id="quickSearchContract--contractId"
              name="contractId"
              type="text"
              required
            />
          </div>
          <div class="control">
            <button class="button is-primary" type="submit">Go To</button>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-close-modal-button" type="button">Close</button>
    </footer>
  </div>
</div>
