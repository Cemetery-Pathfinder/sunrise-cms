<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <header class="modal-card-head">
      <h3 class="modal-card-title">
        Add <span class="alias" data-alias="Lot"></span> Type Field
      </h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--lotTypeFieldAdd">
        <input
          class="input"
          id="lotTypeFieldAdd--burialSiteTypeId"
          name="burialSiteTypeId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="lotTypeFieldAdd--lotTypeField"
            >New Field Name</label
          >
          <div class="control">
            <input
              class="input"
              id="lotTypeFieldAdd--lotTypeField"
              name="lotTypeField"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot justify-right">
      <button
        class="button is-success"
        type="submit"
        form="form--lotTypeFieldAdd"
      >
        <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
        <span>Add Field</span>
      </button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </footer>
  </div>
</div>
