<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <header class="modal-card-head">
      <h3 class="modal-card-title">
        Update <span class="alias" data-alias="Lot"></span> Type Field
      </h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--lotTypeFieldEdit">
        <input
          class="input"
          id="lotTypeFieldEdit--lotTypeFieldId"
          name="lotTypeFieldId"
          type="hidden"
        />
        <div class="columns">
          <div class="column is-8">
            <div class="field">
              <label class="label" for="lotTypeFieldEdit--lotTypeField"
                >Field Name</label
              >
              <div class="control">
                <input
                  class="input"
                  id="lotTypeFieldEdit--lotTypeField"
                  name="lotTypeField"
                  type="text"
                  maxlength="100"
                  required
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="lotTypeFieldEdit--isRequired"
                >Required</label
              >
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="lotTypeFieldEdit--isRequired" name="isRequired">
                    <option value="0">Not Required</option>
                    <option value="1">Required</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column is-5">
            <div class="field">
              <label class="label" for="lotTypeFieldEdit--fieldType"
                >Field Type</label
              >
              <div class="control">
                <div class="select is-fullwidth">
                  <select
                    id="lotTypeFieldEdit--fieldType"
                    name="fieldType"
                  >
                    <option value="text">Text Field</option>
                    <option value="date">Date Selector</option>
                    <option value="select">Select List</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label" for="lotTypeFieldEdit--minLength"
                    >Minimum Length</label
                  >
                  <div class="control">
                    <input
                      class="input"
                      id="lotTypeFieldEdit--minLength"
                      name="minLength"
                      type="number"
                      min="0"
                      max="32767"
                      step="1"
                      onwheel="return false"
                    />
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label" for="lotTypeFieldEdit--maxLength"
                    >Maximum Length</label
                  >
                  <div class="control">
                    <input
                      class="input"
                      id="lotTypeFieldEdit--maxLength"
                      name="maxLength"
                      type="number"
                      min="0"
                      max="32767"
                      step="1"
                      onwheel="return false"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="lotTypeFieldEdit--pattern"
                >Regular Expression</label
              >
              <div class="control">
                <input
                  class="input"
                  id="lotTypeFieldEdit--pattern"
                  name="pattern"
                  type="text"
                  maxlength="100"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="lotTypeFieldEdit--lotTypeFieldValues"
                >Field Values</label
              >
              <div class="control">
                <textarea
                  class="textarea"
                  id="lotTypeFieldEdit--lotTypeFieldValues"
                  name="lotTypeFieldValues"
                ></textarea>
              </div>
              <p class="help is-info">
                Place each item on a separate line. Note that when field values
                are set, only those values can be used to complete the field.
              </p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot justify-right">
      <button
        class="button is-success"
        type="submit"
        form="form--lotTypeFieldEdit"
      >
        <span class="icon"><i class="fas fa-save" aria-hidden="true"></i></span>
        <span>Update Field</span>
      </button>
      <div class="dropdown is-up is-right mr-2">
        <div class="dropdown-trigger">
          <button class="button" type="button">
            <span>More Options</span>
            <span class="icon is-small">
              <i class="fas fa-angle-up" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu">
          <div class="dropdown-content">
            <a class="dropdown-item" id="button--deleteLotTypeField" href="#">
              <span class="icon is-small"
                ><i class="fas fa-trash has-text-danger" aria-hidden="true"></i
              ></span>
              <span>Delete Field</span>
            </a>
          </div>
        </div>
      </div>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </footer>
  </div>
</div>
